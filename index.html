<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes for the week</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="container">
        <div class="row pt-2">
            <div class="col-sm-12">
                <h1 class="text-center">List of dishes for the Week</h1>
            </div>
        </div>
    <div class="row pb-3">
        <div class="col-sm-12 d-flex justify-content-center">
            <button type="submit" id="createList" class="btn btn-outline-dark">Get List</button>
        </div>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Day of the Week</th>
                <th scope="col">Dish Name</th>
                <th scope="col">Ingredients</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>

    <div class="row py-3">
        <div class="col-sm-5 d-flex justify-content-center">
            <span class="input-group-text">Add New Dish:</span>
            <input class="form-control" type="text" placeholder="add new dish here" id="addDish">
        </div>
        <div class="col-sm-5 d-flex justify-content-center">
            <span class="input-group-text">Ingredients:</span>
            <input class="form-control" type="text" placeholder="Please Separate with comma ," id="addIngrdients">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-outline-dark" type="submit" id="addingToList">submit</button>
        </div>
    </div>
</main>      

    <script src="/script.js"></script>
</body>
</html>
