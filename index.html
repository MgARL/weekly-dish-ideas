<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes for the week</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body id="body">
    <main class="container">
        <div class="row pt-2">
            <div class="col-sm-12">
                <h1 class="text-center">List of dishes for the Week</h1>
            </div>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-5"></div>
                <div class="col-sm-2" id="login-div">
                    <button type="button " id="login-modal-btn" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#login-modal">Log In</button>
                </div>
            </div>
        </div>
        <div class="row my-4 bg-dark">
            <div class="col-sm-12 text-center text-light pt-2 fs-5"> 
                <p>Click the button below to get a list of random dishes for the week from the full list of dishes!</p>
            </div>
        </div>

    <table class="table table-striped table-dark" id="table">
        
    </table>

    <div class="row pb-3">
        <div class="col-sm-12 d-flex justify-content-center">
            <button type="submit" id="createList" class="btn btn-outline-info">Get List</button>
        </div>
    </div>
</main>

<!-- Login MODAL -->
<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="form-floating mb-3" id="error-div">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                <input type="submit" id="login" class="btn btn-outline-primary mt-3">
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Full List Accordion -->
<div class="accordion accordion-flush container py-5" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingOne">
        <button class="accordion-button collapsed bg-dark text-light" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne" id="fullList">
          See Full List
        </button>
      </h2>
      <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col-sm-4">Dish Name</th>
                        <th scope="col-sm-4">Ingredients</th>
                        <th scope="col-sm-4">Remove</th>
                    </tr> 
                </thead>
                <tbody id="fullTableBody">
                    
                </tbody>
            </table>

            <div class="row" id="accordion-child">
            </div>

            <form>
                <div class="row py-3">
                    <div class="col-lg-5 d-flex justify-content-center">
                        <span class="input-group-text">Add New Dish:</span>
                        <input class="form-control" type="text" placeholder="add new dish here" id="addDish">
                    </div>
                    <div class="col-lg-5 d-flex justify-content-center">
                        <span class="input-group-text">Ingredients:</span>
                        <input class="form-control" type="text" placeholder="use commas" id="addIngredients"> 
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-outline-info" type="submit" id="addingToList">submit</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>


<footer id="footer" class="container pt-3 bg-dark">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <h5 class="text-light">Created By <a href="https://www.linkedin.com/in/miguel-rodriguez-25371021b/" target="_blank" class="text-decoration-none text-light">Miguel Rodriguez</a></h5>
        </div>
    </div>
</footer>


    <script src="/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
